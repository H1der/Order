<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>订单列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div id="wrapper" class="toggled">
    <!--    sidebar-->
    <div th:replace="@{~/common/nav} :: sidebar"></div>

    <!--content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">

            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" action="/order/seller/product/save">
                        <div class="form-group">
                            <label>名称</label>
                            <input name="productName" type="text" class="form-control"
                                   th:value="${productInfo?.productName}"/>
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <input name="productPrice" type="text" class="form-control"
                                   th:value="${productInfo?.productPrice}"/>
                        </div>
                        <div class="form-group">
                            <label>库存</label>
                            <input name="productStock" type="number" class="form-control"
                                   th:value="${productInfo?.productStock}"/>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <input name="productDescription" type="text" class="form-control"
                                   th:value="${productInfo?.productDescription}"/>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <img height="100" width="100" th:src="${productInfo?.productIcon}" alt="">
                            <input name="productIcon" type="text" class="form-control"
                                   th:value="${productInfo?.productIcon}"/>
                        </div>
                        <div class="form-group">
                            <label>类目</label>
                            <select name="categoryType" class="form-control">
                                <option th:each="category :${categoryList}"
                                        th:value="${category.categoryType}"
                                        th:text="${category.categoryName}"
                                        th:selected="${not #strings.isEmpty(productInfo.categoryType) && productInfo.categoryType==category.categoryType}">

                                </option>
                            </select>
                        </div>
                        <input name="productId" type="text" hidden th:value="${productInfo.productId}">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
